<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars Baby!</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mars Baby!</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Get Data!</a></p>
    </div>
    <div class="row">
      <div class="col-md-9">
        <h2>Latest Mars News:</h2>
        <h3>{{ mars.latest_headline }}</h3>
        <p>{{ mars.teaser }}</p>
      </div>
      <div class="col-md-3">
        <h3>Current Weather on Mars:</h3>
        <p>{{ mars.latest_tweet }}</p>
      </div>
    </div>
    <div class ="row">
      <div class="col-lg-9">
        <h3>Featured Mars Image</h3>
        <img src={{ mars.featured_image }}>
      </div>
      <div class = "col-lg-3">
        <h3>Mars Facts</h3>
        <section>{{ mars.data_table }}</section>
      </div>
    </div>
    <div class="row">
      <h3 style="text-align:center">Mars Hemispheres</h3>
      <div class="col-md-6">
        <img src={{ mars.hemi_images[0].img_url }}>
        <h2>{{ mars.hemi_images[0].title }}</h2>
      </div>
      <div class="col-md-6">
        <section>{{ mars.hemi_images }}</section>
      </div>      
    </div>
  </div>  
</body>

</html>
